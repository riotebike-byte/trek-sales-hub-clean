<!DOCTYPE html>
<html>
<head>
    <title>B2B API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>B2B API Test</h1>
    <button onclick="testAllAPIs()">Test All APIs</button>
    <div id="results"></div>

    <script>
        async function testAllAPIs() {
            const results = document.getElementById('results');
            results.innerHTML = '<div>Testing APIs...</div>';
            
            const baseUrl = 'http://localhost:3002/api/b2b';
            
            try {
                // Test Products API
                console.log('Testing Products API...');
                const productsResponse = await fetch(`${baseUrl}/products`);
                const productsData = await productsResponse.json();
                addResult('Products API', true, `Found ${productsData.data.products.length} products`);
                
                // Test Warehouses API
                console.log('Testing Warehouses API...');
                const warehousesResponse = await fetch(`${baseUrl}/warehouses`);
                const warehousesData = await warehousesResponse.json();
                addResult('Warehouses API', true, `Found ${warehousesData.data.warehouses.length} warehouses`);
                
                // Test one warehouse inventory
                if (warehousesData.data.warehouses.length > 0) {
                    const warehouseId = warehousesData.data.warehouses[0].id;
                    const warehouseName = warehousesData.data.warehouses[0].title;
                    
                    console.log(`Testing Inventory API for ${warehouseName}...`);
                    const inventoryResponse = await fetch(`${baseUrl}/inventory/${warehouseId}`);
                    const inventoryData = await inventoryResponse.json();
                    addResult(`Inventory API (${warehouseName})`, true, `Found ${inventoryData.data.inventory.length} items`);
                }
                
                addResult('Overall Test', true, 'All APIs working correctly!');
                
            } catch (error) {
                console.error('API Test failed:', error);
                addResult('API Test', false, error.message);
            }
        }
        
        function addResult(name, success, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + (success ? 'success' : 'error');
            div.innerHTML = `<strong>${name}:</strong> ${message}`;
            results.appendChild(div);
        }
    </script>
</body>
</html>
