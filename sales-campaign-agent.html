<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Sales & Campaign Agent</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        
        .agent-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .agent-header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .agent-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .agent-subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(52, 199, 89, 0.2);
            border: 1px solid rgba(52, 199, 89, 0.5);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #34C759;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .agent-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .agent-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .panel-title {
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .recommendation-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        
        .recommendation-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .recommendation-card.high-priority {
            border-left-color: #FF3B30;
            background: rgba(255, 59, 48, 0.1);
        }
        
        .recommendation-card.medium-priority {
            border-left-color: #FF9500;
            background: rgba(255, 149, 0, 0.1);
        }
        
        .recommendation-card.low-priority {
            border-left-color: #34C759;
            background: rgba(52, 199, 89, 0.1);
        }
        
        .recommendation-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .recommendation-desc {
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .recommendation-metrics {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .metric-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .campaign-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 165, 0, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .campaign-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }
        
        .campaign-title {
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .campaign-target {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .campaign-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .campaign-metric {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        
        .metric-value {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            flex: 1;
            text-align: center;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border: none;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .full-width-panel {
            grid-column: 1 / -1;
        }
        
        .trending-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .trending-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .trending-rank {
            font-size: 2em;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 5px;
        }
        
        .trending-category {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .trending-growth {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="agent-container">
        <div class="agent-header">
            <div class="agent-title">🎯 Sales & Campaign Agent</div>
            <div class="agent-subtitle">AI-Powered Sales Optimization & Campaign Recommendations</div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                Agent Active • Monitoring Performance
            </div>
        </div>
        
        <div class="agent-grid">
            <!-- Sales Recommendations -->
            <div class="agent-panel">
                <div class="panel-header">
                    <div class="panel-title">📈 Sales Recommendations</div>
                    <button class="refresh-btn" onclick="refreshSalesRecommendations()">🔄 Refresh</button>
                </div>
                <div id="salesRecommendations">
                    <!-- Sales önerileri buraya gelecek -->
                </div>
            </div>
            
            <!-- Campaign Suggestions -->
            <div class="agent-panel">
                <div class="panel-header">
                    <div class="panel-title">🎪 Campaign Suggestions</div>
                    <button class="refresh-btn" onclick="refreshCampaignSuggestions()">🔄 Refresh</button>
                </div>
                <div id="campaignSuggestions">
                    <!-- Campaign önerileri buraya gelecek -->
                </div>
            </div>
            
            <!-- Trending Analysis -->
            <div class="agent-panel full-width-panel">
                <div class="panel-header">
                    <div class="panel-title">🔥 Trending Analysis & Opportunities</div>
                    <button class="refresh-btn" onclick="refreshTrendingAnalysis()">🔄 Refresh</button>
                </div>
                <div id="trendingAnalysis">
                    <!-- Trending analizi buraya gelecek -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let agentData = null;
        let profitRankingData = [];
        let allProducts = [];
        
        // Agent veri yükle - direkt API'den çek
        async function loadAgentData() {
            console.log('🔄 Loading agent data...');
            
            // First try mainDashboardData from profit-margin-dashboard
            if (window.opener && window.opener.mainDashboardData) {
                const data = window.opener.mainDashboardData;
                profitRankingData = data.categories || [];
                allProducts = data.products || [];
                agentData = {
                    timestamp: data.timestamp,
                    filter: 'all',
                    filteredCategories: data.categories?.map(c => c.categoryName) || [],
                    profitRanking: data.categories
                };
                console.log('🤖 Agent loaded from parent window:', profitRankingData.length, 'categories');
                console.log('📊 Sample category:', profitRankingData[0]);
                return true;
            } 
            // Then try direct window.mainDashboardData
            else if (window.mainDashboardData) {
                profitRankingData = window.mainDashboardData.categories || [];
                allProducts = window.mainDashboardData.products || [];
                agentData = {
                    timestamp: window.mainDashboardData.timestamp,
                    filter: 'all',
                    filteredCategories: window.mainDashboardData.categories?.map(c => c.categoryName) || [],
                    profitRanking: window.mainDashboardData.categories
                };
                console.log('🤖 Agent loaded from mainDashboardData:', profitRankingData.length, 'categories');
                console.log('📊 Sample category:', profitRankingData[0]);
                return true;
            }
            // Then try localStorage
            else {
                const savedData = localStorage.getItem('agentUpdateData');
                if (savedData) {
                    try {
                        agentData = JSON.parse(savedData);
                        profitRankingData = agentData.profitRanking || [];
                        console.log('🤖 Agent loaded from localStorage:', agentData);
                        return true;
                    } catch (error) {
                        console.error('Agent data load error:', error);
                    }
                }
            }
            
            // Final fallback: Load data directly from API
            console.log('🔄 Loading data directly from API...');
            await loadDataFromAPI();
            
            // Fallback data
            agentData = {
                timestamp: new Date().toISOString(),
                filter: 'all',
                filteredCategories: ['MADONE', 'EMONDA', 'DOMANE', 'FUEL EX'],
                profitRanking: [
                    { category: 'MADONE', profitPotential: 85000, totalStock: 25, avgMargin: 32.5 },
                    { category: 'EMONDA', profitPotential: 67000, totalStock: 18, avgMargin: 28.3 },
                    { category: 'DOMANE', profitPotential: 54000, totalStock: 22, avgMargin: 25.1 },
                    { category: 'FUEL EX', profitPotential: 41000, totalStock: 15, avgMargin: 22.8 }
                ]
            };
            profitRankingData = agentData.profitRanking;
            return false;
        }
        
        // API'den direkt veri yükleme fonksiyonu
        async function loadDataFromAPI() {
            try {
                // API configuration - profit margin dashboard ile aynı
                const apiUrl = (window.location.hostname === 'localhost' || window.location.protocol === 'file:') 
                    ? 'http://localhost:3002/api/b2b/products'
                    : '/api.php';
                
                console.log('📡 Fetching data from:', apiUrl);
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.data && data.data.products) {
                    allProducts = data.data.products;
                    console.log('✅ Loaded', allProducts.length, 'products from API');
                    
                    // Process data like profit margin dashboard does
                    await processAPIData();
                } else {
                    throw new Error('Invalid API response format');
                }
            } catch (error) {
                console.error('❌ API load error:', error);
                // Use fallback demo data
                useFallbackData();
            }
        }
        
        // API verisini işle - profit margin dashboard logic'i
        async function processAPIData() {
            // Tax rates
            const getTaxRates = () => {
                const defaults = {
                    bike: 35, madone: 35, emonda: 35, fx: 35, 'fx-plus': 35,
                    domane: 35, 'domane-plus': 35, dsw: 70, ds: 70, 'ds-plus': 70,
                    gobik: 33, trieye: 68, bryton: 65, accessory: 40
                };
                
                const rates = { ...defaults };
                Object.keys(rates).forEach(key => {
                    const stored = localStorage.getItem(`taxRate_${key}`);
                    if (stored !== null) {
                        rates[key] = parseFloat(stored);
                    }
                });
                return rates;
            };
            
            // Category mapping - simplified version
            const mapToCategory = (product) => {
                const title = (product.title || '').toUpperCase();
                const taxRates = getTaxRates();
                
                if (title.includes('MADONE')) return { key: "madone", name: "MADONE", taxRate: taxRates.madone };
                if (title.includes('EMONDA')) return { key: "emonda", name: "EMONDA", taxRate: taxRates.emonda };
                if (title.includes('FX+') || title.includes('FX +')) return { key: "fx-plus", name: "FX+ SERİSİ", taxRate: taxRates['fx-plus'] };
                if (title.includes('DOMANE+') || title.includes('DOMANE +')) return { key: "domane-plus", name: "DOMANE+ SERİSİ", taxRate: taxRates['domane-plus'] };
                if (title.includes('FX')) return { key: "fx", name: "FX SERİSİ", taxRate: taxRates.fx };
                if (title.includes('DOMANE')) return { key: "domane", name: "DOMANE SERİSİ", taxRate: taxRates.domane };
                if (title.includes('MARLIN')) return { key: "marlin", name: "MARLIN", taxRate: taxRates.bike };
                if (title.includes('POWERFLY')) return { key: "powerfly", name: "POWERFLY", taxRate: taxRates.bike };
                
                return { key: "other", name: "DİĞER", taxRate: taxRates.accessory };
            };
            
            // Group products
            const productGroups = {};
            allProducts.forEach(product => {
                const title = product.title;
                if (!productGroups[title]) {
                    productGroups[title] = { title, variants: [], totalStock: 0 };
                }
                productGroups[title].variants.push(product);
                productGroups[title].totalStock += parseInt(product.quantity) || 0;
            });
            
            // Group by category
            const categoryGroups = {};
            Object.values(productGroups).forEach(productGroup => {
                if (productGroup.totalStock <= 0) return;
                
                const representativeProduct = productGroup.variants[0];
                const categoryInfo = mapToCategory(representativeProduct);
                const category = categoryInfo.key;
                
                if (!categoryGroups[category]) {
                    categoryGroups[category] = {
                        category: category,
                        categoryName: categoryInfo.name,
                        taxRate: categoryInfo.taxRate,
                        totalStock: 0,
                        totalStockValue: 0,
                        totalSalesPotential: 0,
                        totalProfitPotential: 0,
                        productCount: 0,
                        marginSum: 0
                    };
                }
                
                const avgBuyingPrice = productGroup.variants.reduce((sum, v) => sum + (parseFloat(v.buyingPrice) || 0), 0) / productGroup.variants.length;
                const avgSellingPrice = productGroup.variants.reduce((sum, v) => sum + (parseFloat(v.price) || 0), 0) / productGroup.variants.length;
                const landedCost = avgBuyingPrice * (1 + categoryInfo.taxRate / 100);
                const margin = avgSellingPrice > 0 && landedCost > 0 ? ((avgSellingPrice - landedCost) / avgSellingPrice) * 100 : 0;
                
                categoryGroups[category].totalStock += productGroup.totalStock;
                categoryGroups[category].productCount++;
                
                if (avgBuyingPrice > 0 && avgSellingPrice > 0) {
                    const stockValue = landedCost * productGroup.totalStock;
                    const salesPotential = avgSellingPrice * productGroup.totalStock;
                    const profitPotential = (avgSellingPrice - landedCost) * productGroup.totalStock;
                    
                    categoryGroups[category].totalStockValue += stockValue;
                    categoryGroups[category].totalSalesPotential += salesPotential;
                    categoryGroups[category].totalProfitPotential += profitPotential;
                    categoryGroups[category].marginSum += margin * productGroup.totalStock;
                }
            });
            
            // Calculate averages
            Object.keys(categoryGroups).forEach(category => {
                const group = categoryGroups[category];
                group.avgMargin = group.totalStock > 0 ? group.marginSum / group.totalStock : 0;
            });
            
            // Sort by profit potential
            const sortedCategories = Object.values(categoryGroups)
                .sort((a, b) => b.totalProfitPotential - a.totalProfitPotential);
            
            profitRankingData = sortedCategories;
            
            agentData = {
                timestamp: new Date().toISOString(),
                filter: 'all',
                filteredCategories: sortedCategories.map(c => c.categoryName),
                profitRanking: sortedCategories
            };
            
            console.log('✅ Processed', profitRankingData.length, 'categories from API data');
        }
        
        // Fallback demo data
        function useFallbackData() {
            profitRankingData = [
                { category: 'MADONE', categoryName: 'MADONE', totalProfitPotential: 85000, totalStock: 25, avgMargin: 32.5 },
                { category: 'EMONDA', categoryName: 'EMONDA', totalProfitPotential: 67000, totalStock: 18, avgMargin: 28.3 },
                { category: 'DOMANE', categoryName: 'DOMANE', totalProfitPotential: 54000, totalStock: 22, avgMargin: 25.1 },
                { category: 'FUEL EX', categoryName: 'FUEL', totalProfitPotential: 41000, totalStock: 15, avgMargin: 22.8 }
            ];
            
            agentData = {
                timestamp: new Date().toISOString(),
                filter: 'all',
                filteredCategories: profitRankingData.map(c => c.categoryName),
                profitRanking: profitRankingData
            };
            
            console.log('🎪 Using demo data:', profitRankingData.length, 'categories');
        }
        
        async function refreshSalesRecommendations() {
            const container = document.getElementById('salesRecommendations');
            
            // Show loading state first
            container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">📊 Analyzing profit data for recommendations...</div>';
            
            await loadAgentData();
            
            let html = '';
            
            if (profitRankingData.length > 0) {
                console.log('✅ Sales recommendations using real data:', profitRankingData.length, 'categories');
                // Calculate total metrics for advanced analysis
                const totalStockValue = profitRankingData.reduce((sum, cat) => sum + (cat.totalStockValue || 0), 0);
                const totalProfitPotential = profitRankingData.reduce((sum, cat) => sum + (cat.totalProfitPotential || cat.profitPotential || 0), 0);
                
                // Top performing category with advanced insights
                const topCategory = profitRankingData[0];
                const stockValue = topCategory.totalStockValue || 0;
                const profitPotential = topCategory.totalProfitPotential || topCategory.profitPotential || 0;
                const profitShare = totalProfitPotential > 0 ? (profitPotential / totalProfitPotential * 100) : 0;
                const roi = stockValue > 0 ? (profitPotential / stockValue * 100) : 0;
                
                html += `
                    <div class="recommendation-card high-priority">
                        <div class="recommendation-title">🏆 Priority Focus: ${topCategory.categoryName || topCategory.category}</div>
                        <div class="recommendation-desc">
                            Dominates with €${profitPotential.toLocaleString()} profit potential (${profitShare.toFixed(1)}% of total). 
                            ROI: ${roi.toFixed(1)}%. Deploy 40% of marketing budget here.
                        </div>
                        <div class="recommendation-metrics">
                            <div class="metric-item">💰 €${profitPotential.toLocaleString()}</div>
                            <div class="metric-item">📊 ${(topCategory.avgMargin || 0).toFixed(1)}% margin</div>
                            <div class="metric-item">📦 ${topCategory.totalStock || 0} stock</div>
                            <div class="metric-item">🎯 ${roi.toFixed(1)}% ROI</div>
                        </div>
                    </div>
                `;
                
                // High margin, low stock opportunities
                const highMarginLowStock = profitRankingData.filter(cat => 
                    (cat.avgMargin || 0) > 35 && (cat.totalStock || 0) < 50
                ).sort((a, b) => (b.avgMargin || 0) - (a.avgMargin || 0));

                if (highMarginLowStock.length > 0) {
                    const opportunity = highMarginLowStock[0];
                    const currentInvestment = opportunity.totalStockValue || 0;
                    const potentialIncrease = currentInvestment * 2;
                    const potentialProfit = potentialIncrease * (opportunity.avgMargin || 0) / 100;

                    html += `
                        <div class="recommendation-card high-priority">
                            <div class="recommendation-title">💎 High-Margin Opportunity: ${opportunity.categoryName || opportunity.category}</div>
                            <div class="recommendation-desc">
                                ${(opportunity.avgMargin || 0).toFixed(1)}% margin but only ${opportunity.totalStock || 0} stock! 
                                Double investment (+€${potentialIncrease.toLocaleString()}) = +€${potentialProfit.toLocaleString()} profit.
                            </div>
                            <div class="recommendation-metrics">
                                <div class="metric-item">📈 ${(opportunity.avgMargin || 0).toFixed(1)}% margin</div>
                                <div class="metric-item">⚡ Low stock risk</div>
                                <div class="metric-item">💰 +€${potentialProfit.toLocaleString()} potential</div>
                            </div>
                        </div>
                    `;
                }
                
                // Most efficient category by profit per unit
                const categoriesByEfficiency = profitRankingData
                    .filter(cat => (cat.totalStock || 0) > 0)
                    .map(cat => ({
                        ...cat,
                        profitPerUnit: (cat.totalProfitPotential || cat.profitPotential || 0) / (cat.totalStock || 1)
                    }))
                    .sort((a, b) => b.profitPerUnit - a.profitPerUnit);

                if (categoriesByEfficiency.length > 0) {
                    const mostEfficient = categoriesByEfficiency[0];
                    html += `
                        <div class="recommendation-card medium-priority">
                            <div class="recommendation-title">⚡ Most Efficient: ${mostEfficient.categoryName || mostEfficient.category}</div>
                            <div class="recommendation-desc">
                                €${mostEfficient.profitPerUnit.toFixed(0)} profit per unit - highest efficiency. 
                                Perfect for targeted marketing campaigns.
                            </div>
                            <div class="recommendation-metrics">
                                <div class="metric-item">⚡ €${mostEfficient.profitPerUnit.toFixed(0)}/unit</div>
                                <div class="metric-item">📊 ${(mostEfficient.avgMargin || 0).toFixed(1)}% margin</div>
                            </div>
                        </div>
                    `;
                }
                
                // Underperforming categories with specific action plans
                const underperforming = profitRankingData.filter(cat => 
                    (cat.avgMargin || 0) < 15 && (cat.totalStockValue || 0) > totalStockValue * 0.05
                ).sort((a, b) => (b.totalStockValue || 0) - (a.totalStockValue || 0));

                if (underperforming.length > 0) {
                    const worstCategory = underperforming[0];
                    const currentMargin = worstCategory.avgMargin || 0;
                    const targetMargin = 15;
                    const priceIncreaseNeeded = Math.ceil(targetMargin - currentMargin);
                    const potentialImprovement = (worstCategory.totalStockValue || 0) * (targetMargin / 100);

                    html += `
                        <div class="recommendation-card medium-priority">
                            <div class="recommendation-title">🚨 Fix Underperformer: ${worstCategory.categoryName || worstCategory.category}</div>
                            <div class="recommendation-desc">
                                Only ${currentMargin.toFixed(1)}% margin on €${(worstCategory.totalStockValue || 0).toLocaleString()} investment. 
                                Increase prices ${priceIncreaseNeeded}% → +€${potentialImprovement.toLocaleString()} profit.
                            </div>
                            <div class="recommendation-metrics">
                                <div class="metric-item">📉 ${currentMargin.toFixed(1)}% margin</div>
                                <div class="metric-item">🎯 +${priceIncreaseNeeded}% price target</div>
                                <div class="metric-item">💰 +€${potentialImprovement.toLocaleString()}</div>
                            </div>
                        </div>
                    `;
                }
                
                // Fast-moving categories good for campaigns
                const fastMoving = profitRankingData.filter(cat =>
