<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Sales & Campaign Agent</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        
        .agent-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .agent-header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .agent-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .agent-subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(52, 199, 89, 0.2);
            border: 1px solid rgba(52, 199, 89, 0.5);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #34C759;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .agent-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .agent-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .panel-title {
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .recommendation-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        
        .recommendation-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .recommendation-card.high-priority {
            border-left-color: #FF3B30;
            background: rgba(255, 59, 48, 0.1);
        }
        
        .recommendation-card.medium-priority {
            border-left-color: #FF9500;
            background: rgba(255, 149, 0, 0.1);
        }
        
        .recommendation-card.low-priority {
            border-left-color: #34C759;
            background: rgba(52, 199, 89, 0.1);
        }
        
        .recommendation-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .recommendation-desc {
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .recommendation-metrics {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .metric-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .campaign-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 165, 0, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .campaign-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }
        
        .campaign-title {
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .campaign-target {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .campaign-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .campaign-metric {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        
        .metric-value {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            flex: 1;
            text-align: center;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border: none;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .full-width-panel {
            grid-column: 1 / -1;
        }
        
        .trending-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .trending-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .trending-rank {
            font-size: 2em;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 5px;
        }
        
        .trending-category {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .trending-growth {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="agent-container">
        <div class="agent-header">
            <div class="agent-title">üéØ Sales & Campaign Agent</div>
            <div class="agent-subtitle">AI-Powered Sales Optimization & Campaign Recommendations</div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                Agent Active ‚Ä¢ Monitoring Performance
            </div>
        </div>
        
        <div class="agent-grid">
            <!-- Sales Recommendations -->
            <div class="agent-panel">
                <div class="panel-header">
                    <div class="panel-title">üìà Sales Recommendations</div>
                    <button class="refresh-btn" onclick="refreshSalesRecommendations()">üîÑ Refresh</button>
                </div>
                <div id="salesRecommendations">
                    <!-- Sales √∂nerileri buraya gelecek -->
                </div>
            </div>
            
            <!-- Campaign Suggestions -->
            <div class="agent-panel">
                <div class="panel-header">
                    <div class="panel-title">üé™ Campaign Suggestions</div>
                    <button class="refresh-btn" onclick="refreshCampaignSuggestions()">üîÑ Refresh</button>
                </div>
                <div id="campaignSuggestions">
                    <!-- Campaign √∂nerileri buraya gelecek -->
                </div>
            </div>
            
            <!-- Trending Analysis -->
            <div class="agent-panel full-width-panel">
                <div class="panel-header">
                    <div class="panel-title">üî• Trending Analysis & Opportunities</div>
                    <button class="refresh-btn" onclick="refreshTrendingAnalysis()">üîÑ Refresh</button>
                </div>
                <div id="trendingAnalysis">
                    <!-- Trending analizi buraya gelecek -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let agentData = null;
        let profitRankingData = [];
        let allProducts = [];
        
        // Agent veri y√ºkle - direkt API'den √ßek
        async function loadAgentData() {
            console.log('üîÑ Loading agent data...');
            
            // First try mainDashboardData from profit-margin-dashboard
            if (window.opener && window.opener.mainDashboardData) {
                const data = window.opener.mainDashboardData;
                profitRankingData = data.categories || [];
                allProducts = data.products || [];
                agentData = {
                    timestamp: data.timestamp,
                    filter: 'all',
                    filteredCategories: data.categories?.map(c => c.categoryName) || [],
                    profitRanking: data.categories
                };
                console.log('ü§ñ Agent loaded from parent window:', profitRankingData.length, 'categories');
                console.log('üìä Sample category:', profitRankingData[0]);
                return true;
            } 
            // Then try direct window.mainDashboardData
            else if (window.mainDashboardData) {
                profitRankingData = window.mainDashboardData.categories || [];
                allProducts = window.mainDashboardData.products || [];
                agentData = {
                    timestamp: window.mainDashboardData.timestamp,
                    filter: 'all',
                    filteredCategories: window.mainDashboardData.categories?.map(c => c.categoryName) || [],
                    profitRanking: window.mainDashboardData.categories
                };
                console.log('ü§ñ Agent loaded from mainDashboardData:', profitRankingData.length, 'categories');
                console.log('üìä Sample category:', profitRankingData[0]);
                return true;
            }
            // Try loading directly from API
            else {
                console.log('üîÑ Loading data directly from API...');
                await loadDataFromAPI();
                
                // Check if API data was loaded successfully
                if (profitRankingData.length > 0) {
                    console.log('ü§ñ Agent loaded from API:', profitRankingData.length, 'categories');
                    return true;
                }
            }
            
            // No data available from any source
            console.log('‚ùå No profit data available - agent requires data from profit margin dashboard or API');
            profitRankingData = [];
            allProducts = [];
            return false;
        }
        
        // API'den direkt veri y√ºkleme fonksiyonu
        async function loadDataFromAPI() {
            try {
                // API configuration - profit margin dashboard ile aynƒ±
                const apiUrl = (window.location.hostname === 'localhost' || window.location.protocol === 'file:') 
                    ? 'http://localhost:3002/api/b2b/products'
                    : '/api.php';
                
                console.log('üì° Fetching data from:', apiUrl);
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.data && data.data.products) {
                    allProducts = data.data.products;
                    console.log('‚úÖ Loaded', allProducts.length, 'products from API');
                    
                    // Process data like profit margin dashboard does
                    await processAPIData();
                } else {
                    throw new Error('Invalid API response format');
                }
            } catch (error) {
                console.error('‚ùå API load error:', error);
                // No fallback - require real data
                profitRankingData = [];
                allProducts = [];
            }
        }
        
        // API verisini i≈üle - profit margin dashboard logic'i
        async function processAPIData() {
            // Tax rates
            const getTaxRates = () => {
                const defaults = {
                    bike: 35, madone: 35, emonda: 35, fx: 35, 'fx-plus': 35,
                    domane: 35, 'domane-plus': 35, dsw: 70, ds: 70, 'ds-plus': 70,
                    gobik: 33, trieye: 68, bryton: 65, accessory: 40
                };
                
                const rates = { ...defaults };
                Object.keys(rates).forEach(key => {
                    const stored = localStorage.getItem(`taxRate_${key}`);
                    if (stored !== null) {
                        rates[key] = parseFloat(stored);
                    }
                });
                return rates;
            };
            
            // mapToCategory is now defined globally above
            
            // Group products
            const productGroups = {};
            allProducts.forEach(product => {
                const title = product.title;
                if (!productGroups[title]) {
                    productGroups[title] = { title, variants: [], totalStock: 0 };
                }
                productGroups[title].variants.push(product);
                productGroups[title].totalStock += parseInt(product.quantity) || 0;
            });
            
            // Create product-based ranking data (instead of category-based)
            const productRankingData = [];
            
            Object.values(productGroups).forEach(productGroup => {
                if (productGroup.totalStock <= 0) return; // Skip products with no stock
                
                const representativeProduct = productGroup.variants[0];
                const categoryInfo = mapToCategory(representativeProduct);
                
                // Calculate average prices from all variants
                const validVariants = productGroup.variants.filter(v => 
                    (parseFloat(v.buyingPrice) || 0) > 0 && (parseFloat(v.price) || 0) > 0
                );
                
                if (validVariants.length > 0) {
                    const avgBuyingPrice = validVariants.reduce((sum, v) => sum + (parseFloat(v.buyingPrice) || 0), 0) / validVariants.length;
                    const avgSellingPrice = validVariants.reduce((sum, v) => sum + (parseFloat(v.price) || 0), 0) / validVariants.length;
                    const landedCost = avgBuyingPrice * (1 + categoryInfo.taxRate / 100);
                    const margin = avgSellingPrice > 0 && landedCost > 0 ? ((avgSellingPrice - landedCost) / avgSellingPrice) * 100 : 0;
                    const profitPotential = (avgSellingPrice - landedCost) * productGroup.totalStock;
                    const stockValue = landedCost * productGroup.totalStock;
                    const salesPotential = avgSellingPrice * productGroup.totalStock;
                    
                    productRankingData.push({
                        title: productGroup.title,
                        code: representativeProduct.code,
                        brand: representativeProduct.brand,
                        category: categoryInfo.key,
                        categoryName: categoryInfo.name,
                        totalStock: productGroup.totalStock,
                        variantCount: productGroup.variants.length,
                        avgBuyingPrice: avgBuyingPrice,
                        avgSellingPrice: avgSellingPrice,
                        landedCost: landedCost,
                        avgMargin: margin, // Keep for compatibility
                        margin: margin,
                        profitPotential: profitPotential,
                        totalProfitPotential: profitPotential, // Keep for compatibility
                        totalStockValue: stockValue,
                        totalSalesPotential: salesPotential,
                        taxRate: categoryInfo.taxRate,
                        roi: stockValue > 0 ? (profitPotential / stockValue * 100) : 0
                    });
                }
            });
            
            // Sort by profit potential (highest first)
            const sortedProducts = productRankingData
                .sort((a, b) => b.profitPotential - a.profitPotential);
            
            profitRankingData = sortedProducts;
            
            agentData = {
                timestamp: new Date().toISOString(),
                filter: 'all',
                filteredProducts: sortedProducts.map(p => p.title),
                productRanking: sortedProducts
            };
            
            console.log('‚úÖ Processed', profitRankingData.length, 'product cards from API data');
            console.log('üì¶ Sample product:', profitRankingData[0]);
        }
        
        
        async function refreshSalesRecommendations() {
            const container = document.getElementById('salesRecommendations');
            
            // Show loading state first
            container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">üìä Analyzing profit data for recommendations...</div>';
            
            // Only load data if not already loaded
            if (profitRankingData.length === 0) {
                await loadAgentData();
            }
            
            let html = '';
            
            if (profitRankingData.length > 0) {
                console.log('‚úÖ Sales recommendations using real data:', profitRankingData.length, 'products');
                // Calculate total metrics for advanced analysis
                const totalStockValue = profitRankingData.reduce((sum, product) => sum + (product.totalStockValue || 0), 0);
                const totalProfitPotential = profitRankingData.reduce((sum, product) => sum + (product.profitPotential || 0), 0);
                
                // Top performing product with advanced insights
                const topProduct = profitRankingData[0];
                const stockValue = topProduct.totalStockValue || 0;
                const profitPotential = topProduct.profitPotential || 0;
                const profitShare = totalProfitPotential > 0 ? (profitPotential / totalProfitPotential * 100) : 0;
                const roi = stockValue > 0 ? (profitPotential / stockValue * 100) : 0;
                
                html += `
                    <div class="recommendation-card high-priority">
                        <div class="recommendation-title">üèÜ Top Product: ${topProduct.title}</div>
                        <div class="recommendation-desc">
                            Highest profit potential: ‚Ç¨${profitPotential.toLocaleString()} (${profitShare.toFixed(1)}% of total). 
                            ${topProduct.variantCount} variants, ${(topProduct.margin || 0).toFixed(1)}% margin, ROI: ${roi.toFixed(1)}%. 
                            Focus marketing spend here.
                        </div>
                        <div class="recommendation-metrics">
                            <div class="metric-item">üí∞ ‚Ç¨${profitPotential.toLocaleString()}</div>
                            <div class="metric-item">üìä ${(topProduct.margin || 0).toFixed(1)}% margin</div>
                            <div class="metric-item">üì¶ ${topProduct.totalStock || 0} stock</div>
                            <div class="metric-item">üéØ ${roi.toFixed(1)}% ROI</div>
                        </div>
                    </div>
                `;
                
                // High margin, low stock product opportunities
                const highMarginLowStock = profitRankingData.filter(product => 
                    (product.margin || 0) > 35 && (product.totalStock || 0) < 50
                ).sort((a, b) => (b.margin || 0) - (a.margin || 0));

                if (highMarginLowStock.length > 0) {
                    const opportunity = highMarginLowStock[0];
                    const currentInvestment = opportunity.totalStockValue || 0;
                    const potentialIncrease = currentInvestment * 2;
                    const potentialProfit = potentialIncrease * (opportunity.margin || 0) / 100;

                    html += `
                        <div class="recommendation-card high-priority">
                            <div class="recommendation-title">üíé High-Margin Product: ${opportunity.title}</div>
                            <div class="recommendation-desc">
                                ${(opportunity.margin || 0).toFixed(1)}% margin but only ${opportunity.totalStock || 0} stock! 
                                Product code: ${opportunity.code || 'N/A'}. Double stock investment (+‚Ç¨${potentialIncrease.toLocaleString()}) = +‚Ç¨${potentialProfit.toLocaleString()} profit.
                            </div>
                            <div class="recommendation-metrics">
                                <div class="metric-item">üìà ${(opportunity.margin || 0).toFixed(1)}% margin</div>
                                <div class="metric-item">üè∑Ô∏è ${opportunity.variantCount} variants</div>
                                <div class="metric-item">üí∞ +‚Ç¨${potentialProfit.toLocaleString()} potential</div>
                            </div>
                        </div>
                    `;
                }
                
                // Most efficient product by profit per unit
                const productsByEfficiency = profitRankingData
                    .filter(product => (product.totalStock || 0) > 0)
                    .map(product => ({
                        ...product,
                        profitPerUnit: (product.profitPotential || 0) / (product.totalStock || 1)
                    }))
                    .sort((a, b) => b.profitPerUnit - a.profitPerUnit);

                if (productsByEfficiency.length > 0) {
                    const mostEfficient = productsByEfficiency[0];
                    html += `
                        <div class="recommendation-card medium-priority">
                            <div class="recommendation-title">‚ö° Most Efficient Product: ${mostEfficient.title}</div>
                            <div class="recommendation-desc">
                                ‚Ç¨${mostEfficient.profitPerUnit.toFixed(0)} profit per unit - highest efficiency. 
                                ${mostEfficient.variantCount} variants, ${mostEfficient.categoryName} category. Perfect for targeted campaigns.
                            </div>
                            <div class="recommendation-metrics">
                                <div class="metric-item">‚ö° ‚Ç¨${mostEfficient.profitPerUnit.toFixed(0)}/unit</div>
                                <div class="metric-item">üìä ${(mostEfficient.margin || 0).toFixed(1)}% margin</div>
                                <div class="metric-item">üè∑Ô∏è ${mostEfficient.code || 'N/A'}</div>
                            </div>
                        </div>
                    `;
                }
                
                // Underperforming products with specific action plans
                const underperforming = profitRankingData.filter(product => 
                    (product.margin || 0) < 15 && (product.totalStockValue || 0) > totalStockValue * 0.01
                ).sort((a, b) => (b.totalStockValue || 0) - (a.totalStockValue || 0));

                if (underperforming.length > 0) {
                    const worstProduct = underperforming[0];
                    const currentMargin = worstProduct.margin || 0;
                    const targetMargin = 15;
                    const priceIncreaseNeeded = Math.ceil(targetMargin - currentMargin);
                    const potentialImprovement = (worstProduct.totalStockValue || 0) * (targetMargin / 100);

                    html += `
                        <div class="recommendation-card medium-priority">
                            <div class="recommendation-title">üö® Fix Underperformer: ${worstProduct.title}</div>
                            <div class="recommendation-desc">
                                Only ${currentMargin.toFixed(1)}% margin on ‚Ç¨${(worstProduct.totalStockValue || 0).toLocaleString()} investment. 
                                Code: ${worstProduct.code || 'N/A'}. Increase prices ${priceIncreaseNeeded}% ‚Üí +‚Ç¨${potentialImprovement.toLocaleString()} profit.
                            </div>
                            <div class="recommendation-metrics">
                                <div class="metric-item">üìâ ${currentMargin.toFixed(1)}% margin</div>
                                <div class="metric-item">üéØ +${priceIncreaseNeeded}% price target</div>
                                <div class="metric-item">üí∞ +‚Ç¨${potentialImprovement.toLocaleString()}</div>
                            </div>
                        </div>
                    `;
                }
                
                // High-stock products good for campaigns
                const campaignReady = profitRankingData.filter(product => 
                    (product.totalStock || 0) > 20 && (product.margin || 0) > 20
                ).sort((a, b) => (b.totalStock || 0) - (a.totalStock || 0));

                if (campaignReady.length > 0) {
                    const topMover = campaignReady[0];
                    html += `
                        <div class="recommendation-card medium-priority">
                            <div class="recommendation-title">üöÄ Campaign Ready Product: ${topMover.title}</div>
                            <div class="recommendation-desc">
                                High stock (${topMover.totalStock}) + good margin (${(topMover.margin || 0).toFixed(1)}%) = 
                                perfect for aggressive campaign. ${topMover.variantCount} variants available. Fast ROI expected.
                            </div>
                            <div class="recommendation-metrics">
                                <div class="metric-item">üì¶ ${topMover.totalStock} stock</div>
                                <div class="metric-item">üìä ${(topMover.margin || 0).toFixed(1)}% margin</div>
                                <div class="metric-item">üöÄ ${topMover.categoryName}</div>
                            </div>
                        </div>
                    `;
                }
                
                // Additional low-margin products to optimize
                const lowMarginProducts = profitRankingData.filter(product => (product.margin || 0) < 25 && (product.margin || 0) >= 10);
                if (lowMarginProducts.length > 1) { // Show a few more optimization opportunities
                    lowMarginProducts.slice(0, 2).forEach(product => {
                        html += `
                            <div class="recommendation-card low-priority">
                                <div class="recommendation-title">‚ö†Ô∏è Optimize Product: ${product.title}</div>
                                <div class="recommendation-desc">
                                    Low margin (${(product.margin || 0).toFixed(1)}%) detected. Code: ${product.code || 'N/A'}. 
                                    Consider bundle deals or volume discounts to increase velocity and total profit.
                                </div>
                                <div class="recommendation-metrics">
                                    <div class="metric-item">üìà Increase velocity</div>
                                    <div class="metric-item">üéÅ Bundle offers</div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                // Stok optimizasyonu

        // Global mapToCategory function for use across modules
        function mapToCategory(product) {
            const title = (product.title || '').toUpperCase();
            const apiCategory = product.category || 'GENEL';
            const getTaxRates = () => {
                const defaults = {
                    bike: 35, madone: 35, emonda: 35, fx: 35, 'fx-plus': 35,
                    domane: 35, 'domane-plus': 35, dsw: 70, ds: 70, 'ds-plus': 70,
                    gobik: 33, trieye: 68, bryton: 65, accessory: 40
                };
                
                const rates = { ...defaults };
                Object.keys(rates).forEach(key => {
                    const stored = localStorage.getItem(`taxRate_${key}`);
                    if (stored !== null) {
                        rates[key] = parseFloat(stored);
                    }
                });
                return rates;
            };
            const taxRates = getTaxRates();
            
            // Use API category as primary source
            let categoryName = apiCategory;
            let taxRate = taxRates.accessory; // default tax rate
            
            // Determine tax rate based on specific models (for tax calculation accuracy)
            if (title.includes('MADONE')) {
                taxRate = taxRates.madone;
            } else if (title.includes('EMONDA')) {
                taxRate = taxRates.emonda;
            } else if (title.includes('FX+') || title.includes('FX +')) {
                taxRate = taxRates['fx-plus'];
            } else if (title.includes('DOMANE+') || title.includes('DOMANE +')) {
                taxRate = taxRates['domane-plus'];
            } else if (title.includes('FX')) {
                taxRate = taxRates.fx;
            } else if (title.includes('DOMANE')) {
                taxRate = taxRates.domane;
            } else if (title.includes('MARLIN') || title.includes('POWERFLY') || title.includes('FUEL') || 
                      title.includes('RAIL') || title.includes('SLASH') || title.includes('CHECKPOINT')) {
                taxRate = taxRates.bike;
            } else if (title.startsWith('DSW ')) {
                if (title.includes('DS+') || title.includes('DS +')) {
                    taxRate = taxRates['ds-plus'];
                } else if (title.includes(' DS ')) {
                    taxRate = taxRates.ds;
                } else {
                    taxRate = taxRates.dsw;
                }
            } else if (title.includes('GOBIK')) {
                taxRate = taxRates.gobik;
            } else if (title.includes('TRIEYE')) {
                taxRate = taxRates.trieye;
            } else if (title.includes('BRYTON')) {
                taxRate = taxRates.bryton;
            } else if (apiCategory.includes('Bƒ∞Sƒ∞KLET') || apiCategory.includes('BISIKLET')) {
                taxRate = taxRates.bike;
            }
            
            // Create category key from API category for grouping
            const categoryKey = apiCategory.toLowerCase()
                .replace(/ƒü/g, 'g').replace(/√º/g, 'u').replace(/≈ü/g, 's')
                .replace(/ƒ±/g, 'i').replace(/√∂/g, 'o').replace(/√ß/g, 'c')
                .replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            
            return { 
                key: categoryKey, 
                name: categoryName, // Use API category name directly
                taxRate: taxRate 
            };
        }
